
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <script>
      // Initial message
      alert ("Open the console to play. Type game() to start.");
      // variables
      let playerScore = 0;
      let computerScore = 0;
      const playerChoices = ["rock", "paper", "scissors"];
      // Returns a random integer between min (included) and max (included)
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      // computer's play
      function computerPlay(){
        let computerGame = getRandomInt(1, 3);
        if(computerGame == 1){
          return ("rock");
        }else if(computerGame == 2){
          return ("paper");
        }else{
          return ("scissors");
        }
      }
      // player's play
      function playerPlay(){
        let playerSelection = prompt ("Enter Rock, Paper or Scissors").toLowerCase();
        if(playerSelection == "rock" || playerSelection == "paper" || playerSelection == "scissors"){
          return playerSelection;
        }else{
          alert("Please anter a valid choice!");
          return playerPlay();
        }
      }
      // single round
      function playRound(playerSelection, computerSelection){
        switch (playerSelection){
          case "rock":
          if(computerSelection == "paper"){
            computerScore++;
            return ("Paper covers Rock: Computer wins!");
          }else if(computerSelection == "scissors"){
            playerScore++;
            return ("Rock crushes Scissors: Player wins!");
          }else if(computerSelection == playerSelection){
            return ("Rock & Rock; It's a tie!");
          }
          break;
          case "paper":
          if(computerSelection == "rock"){
            playerScore++;
            return ("Paper covers Rock: Player wins!");
          }else if(computerSelection == "scissors"){
            computerScore++;
            return ("Scissors cuts Paper: Computer wins!");
          }else if(computerSelection == playerSelection){
            return ("Paper & Paper; It's a tie!");
          }
          break;
          case "scissors":
          if(computerSelection == "paper"){
            playerScore++;
            return ("Scissors cuts Paper: Player wins!");
          }else if(computerSelection == "rock"){
            computerScore++;
              return ("Rock crushes Scissors: Computer wins!");
            }else if(computerSelection == playerSelection){
              return ("Scissors & Scissors: It's a tie!");
            }
          break;
        }
      }
      // 5 round game
      function game(){
        let totalRounds = 5;
        for(i = 1; i <= totalRounds; i++){
          const playerSelection = playerPlay();
          const computerSelection = computerPlay();
          console.log(playRound(playerSelection, computerSelection));
        }
        console.log(score());
      }
      // score
      function score(){
        if (playerScore > computerScore){
          return (`Player: ${playerScore} / Computer: ${computerScore} Player wins!`);
        } else if (playerScore < computerScore){
          return (`Player: ${playerScore} / Computer: ${computerScore} Computer wins!`);
        } else {
          return (`Player: ${playerScore} / Computer: ${computerScore} - It's a tie!`);
        }
      }
  </script>
</body>
</html>
